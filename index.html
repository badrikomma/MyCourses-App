<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color='dark'>
                <ion-title slot="start">My Courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-header><ion-card-title>New Course</ion-card-title></ion-card-header>
                        <ion-card-content>
                    <ion-item>
                        <ion-label position="floating">Course Name</ion-label>
                        <ion-input type="text" id="courseName"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Rate on scale of 5</ion-label>
                        <ion-input type="number" id="rate"></ion-input>
                    </ion-item><br>
                        <ion-button fill="outline" color='danger' id="clear">
                            <ion-icon name="close-circle-outline" slot="start"></ion-icon>CLEAR</ion-button>
                        <ion-button id="add">
                            <ion-icon name="add-circle-outline" slot="start"></ion-icon>ADD</ion-button>
                    </ion-card-content>
                </ion-card>
                </ion-col>
            </ion-row>
        </ion-card>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list id="course-list"></ion-list>
            </ion-col>
        </ion-row>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
